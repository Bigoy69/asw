###### misc ######
network_alpha = 16
network_dim = 32
network_module = "networks.lora"
network_args = []
network_dropout = 0
caption_dropout_rate = 0
clip_skip = 1
max_timestep = 1000
min_snr_gamma = 1
scale_weight_norms = 1
seed = 2951032222
